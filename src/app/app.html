<mat-drawer-container id="main" class="main-container" autosize>
  <mat-drawer id="sidenav" #drawer class="sidenav" mode="side">
    lista do menu
  </mat-drawer>

  <div id="page" class="sidenav-content">
    <mat-toolbar>
      <button
        matIconButton
        class="icon"
        aria-label="Icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ title() }}</span>
      <span class="spacer"></span>
      <button
        matIconButton
        class="icon"
        aria-label="Icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

    <router-outlet />
  </div>
</mat-drawer-container>
