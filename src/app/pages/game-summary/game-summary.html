<app-title title="{{ game!.name }}"></app-title>
<div class="game-summary">
  <div id="how-to-play">
    <h2>Como jogar?</h2>
    <p>{{ game!.howToPlay }}</p>
  </div>
  <div id="action-buttons">
    <button matButton="outlined" class="back-button" routerLink="/">Voltar</button>
    <button matButton="filled" routerLink="{{game!.link}}">Jogar</button>
  </div>
</div>
