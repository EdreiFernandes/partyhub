@if(isLandscaped){
<div class="card-content">
  <div class="card-front">
    <div>
      <h1>{{ name }}</h1>
      @if (tip) {
      <h2>
        <em>({{ tip }})</em>
      </h2>
      }
    </div>
  </div>
</div>
} @else {
<div class="card-content">
  <div class="card-back">
    <div class="losango"></div>
  </div>
</div>
}
